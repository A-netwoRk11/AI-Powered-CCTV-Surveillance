<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Results</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(0,0,0,0.3);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .section {
            padding: 20px;
            text-align: center;
        }

        .card-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .card {
            width: 300px;
            height: 400px;
            border-radius: 16px;
            background: rgba(2, 57, 61, 0.6);
            backdrop-filter: blur(16px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card a {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }

        .card video {
            width: 100%;
            height: 60%;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(90deg, #3a1c71, #1e6277, #0c7583);
            border: none;
            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .empty-state {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 40px;
            margin: 40px auto;
            max-width: 600px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/">üé• AI-Powered CCTV Surveillance</a>
        </div>
        <div class="menu">
            <a href="/saved_analysis">Saved Results</a>
        </div>
    </nav>

    <div class="section">
        <h1>üìÅ Saved Analysis Results</h1>
        <div style="margin-top: 40px;">
            <a href="/" class="btn">üîÑ Analyze New Video</a>
            <button class="btn" onclick="openVideoFolder()">üìÅ Open Video Folder</button>
        </div>
    </div>

    <script>
    
    function openVideoFolder() {
        fetch('/open_video_folder')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('‚úÖ ' + data.message);
                } else {
                    alert('‚ùå ' + data.message);
                }
            })
            .catch(error => alert('‚ùå Error opening folder: ' + error));
    }
    </script>
</body>
</html>
